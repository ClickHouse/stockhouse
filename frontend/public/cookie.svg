  <!-- Cookie texture (lighter spots) -->
  <circle cx="30" cy="28" r="3" fill="#C89860"/>
  <circle cx="52" cy="32" r="2.5" fill="#C89860"/>
  <circle cx="35" cy="45" r="2" fill="#C89860"/>
  <circle cx="55" cy="48" r="3" fill="#C89860"/>
  <circle cx="45" cy="58" r="2.5" fill="#C89860"/>
  <circle cx="25" cy="55" r="2" fill="#C89860"/>
  
  <!-- Chocolate chips -->
  <circle cx="32" cy="35" r="4" fill="#5D4037"/>
  <circle cx="48" cy="40" r="4.5" fill="#5D4037"/>
  <circle cx="38" cy="52" r="4" fill="#5D4037"/>
  <circle cx="52" cy="55" r="3.5" fill="#5D4037"/>
